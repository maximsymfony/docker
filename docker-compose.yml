version: "3.8"

services:
  php-fpm:
    container_name: php-fpm-${COMPOSE_PROJECT_NAME}
    build:
      context: ./../
      dockerfile: ./macos-docker/php-fpm/Dockerfile
      args:
        - PUID=${PUID}
        - PGID=${PGID}
        - INSTALL_XDEBUG=${INSTALL_XDEBUG}
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
    volumes:
      - /var/www/vendor/
      - ./../:/var/www/
    ports:
      - ${NGINX_HOST_HTTP_PORT}:8080
    networks:
      - client-server

